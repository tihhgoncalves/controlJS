<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />

    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

    <!-- Extras do Bootstrap pelo @tihhgoncalves -->
    <link
      rel="stylesheet"

    <!-- ViewPort -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />

    <script src="../src/rhino.js"></script>
  </head>
  <body>
    <div class="container m-5">
      <div class="row">
        <form>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input
              type="email"
              class="form-control campo-teste"
              id="email"
              aria-describedby="emailHelp"
            />
            <div id="emailHelp" class="form-text">
              We'll never share your email with anyone else.
            </div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Password</label
            >
            <input type="text" class="form-control campo-teste" id="senha" />
          </div>
          <div class="mb-3 form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="exampleCheck1"
            />
            <label class="form-check-label" for="exampleCheck1"
              >Check me out</label
            >
          </div>          
          
          <div class="mb-3 form-check">
          
            <select class="form-select campo-teste" aria-label="Default select example">
                <option selected>Open this select menu</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            
            <label class="form-check-label" for="exampleCheck1"
              >Check me out</label
            >
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>

    <script>
      $rhino.data = {
        teste: "123",
        filtros: {
          empresaId: null,
          unidadeId: null,
          serieId: null,
          turmaId: null,
          alunoId: null,
        },
      };

      $rhino.reactModel("input.campo-teste", "filtros.empresaId");
    </script>
  </body>
</html>
